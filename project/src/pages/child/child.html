<ion-header dir="rtl">
  <ion-navbar color = "pink2">
    <ion-title>بيانات الابن</ion-title>
  </ion-navbar>

</ion-header>
        <ion-content class="page-home" dir="rtl">
                <ion-item>
                    <ion-label color="darkBrown">الاسم : </ion-label>
                    <ion-input  name="description"  placeholder="...." ></ion-input>
                  </ion-item>
                      <ion-item>
                            <ion-label color="darkBrown">العمر :  </ion-label>
                            <ion-input type="number" >  </ion-input>
                        </ion-item>
                      <ion-grid>
                          <ion-row>
                              <ion-col>
                                    <ion-label color="darkBrown">النوع :  </ion-label>
                              </ion-col>
                              <ion-col>
                                  <div radio-group [(ngModel)]="gender">
                                      <ion-item>
                                            <ion-label>ذكر</ion-label>
                                            <ion-radio value="male"></ion-radio>
                                      </ion-item>
                                      <ion-item>
                                            <ion-label>انثى</ion-label>                              
                                            <ion-radio value="female"></ion-radio>
                                      </ion-item>
                                  </div>
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                      <ion-item>
                            <ion-label color="darkBrown">هل الطفل لديه حساسيه معينه ؟ :  </ion-label>
                            <ion-toggle value="foo"  [(ngModel)]="allergyToggle" ng-init="allergyToggle = true" color="gray1"></ion-toggle>
                      </ion-item>
                      <ion-item *ngIf="allergyToggle">
                            <ion-label color="darkBrown">معلومات عن حساسيه الطفل  :  </ion-label>
                            <ion-textarea> type="text"></ion-textarea>
                      </ion-item>
                      <ion-item>
                          <ion-label color="darkBrown">هل الطفل لديه مرض مزمن ؟ :  </ion-label>
                          <ion-toggle value="foo" checked="false" color="gray1" [(ngModel)]="illinceToggle" ng-init="illinceToggle = true"></ion-toggle>
                    </ion-item>
                    <ion-item *ngIf="illinceToggle">
                          <ion-label color="darkBrown">معلومات المرض  :  </ion-label>
                          <ion-textarea> type="text"></ion-textarea>
                    </ion-item>
                    <ion-item>
                        <ion-label color="darkBrown">معلومات اخرى  :  </ion-label>
                        <ion-textarea> type="text" placeholder="كرتون المفضل ، الهوايه المفضله " ></ion-textarea>
                  </ion-item>
                  <button ion-button (click)="takePhoto()" round full color="red">أضافة صورة </button>
                  <!-- <button ion-button (click)="takeImage()" round full color="red">أضافة صورة </button> -->
            
                  <ion-item >
                      <button ion-button (click)="saveData(user)" round full color="gray1">حفظ البيانات </button>
                  
                  </ion-item>
            </ion-content>
